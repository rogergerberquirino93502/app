<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Usuarios" subheader="Listado de Usuarios">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success"
                        label="Nuevo" icon="pi pi-plus"
                        routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table 
                [paginator]="true"
                [rows]="10"
                [value]="usuarios" 
                responsiveLayout="scroll" 
                styleClass="p-datatable-gridlines"
                [globalFilterFields]="['nombre']">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th pSortableColumn="nombreu">Nombre<p-sortIcon field="nombreu"></p-sortIcon></th>
                            <th>Correo</th>
                            <th>Administrador</th>
                            <th>Ciudad</th>      
                            <th></th>                       
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-usuario>
                        <tr>
                            <td>{{usuario.id}}</td>
                            <td>{{usuario.nombreu}}</td>
                            <td>{{usuario.correo}}</td>
                            <td>
                                <p-tag 
                                *ngIf="usuario.rol" 
                                icon="pi pi-check" 
                                severity="success" 
                                [rounded]="true"
                                ></p-tag>
                                <p-tag 
                                *ngIf="!usuario.rol" 
                                icon="pi pi-times" 
                                severity="danger" 
                                [rounded]="true"
                                ></p-tag>
                            </td>
                            <td>{{getCiudadNombre(usuario.ciudad)}}</td>
                            <td>
                                <p-button 
                                (click)="eliminarUsuario(usuario.id)" 
                                styleClass="p-button-danger p-mr-2" icon="pi pi-trash"></p-button>
                                <p-button 
                                (click)="actualizarUsuario(usuario.id)"
                                styleClass="p-button-success" icon="pi pi-pencil"></p-button>                            
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog 
[style]="{width: '50vw'}" 
[baseZIndex]="10000" 
rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
