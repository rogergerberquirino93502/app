<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Productos" subheader="Listado de Productos">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success"
                        label="Nuevo" icon="pi pi-plus"
                        routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table 
                [paginator]="true"
                [rows]="10"
                [value]="productos" 
                responsiveLayout="scroll" 
                styleClass="p-datatable-gridlines"
                [globalFilterFields]="['nombre']">
                    <ng-template pTemplate="header">
                        <tr>
                            
                            <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                            <th>Imagen</th>
                            <th pSortableColumn="precio">Precio<p-sortIcon field="precio"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock<p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="categoria">Stock<p-sortIcon field="categoria"></p-sortIcon></th>
                            <th pSortableColumn="fecha">Fecha<p-sortIcon field="fecha"></p-sortIcon></th>  
                            <th></th>                       
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-producto>
                        <tr>
                            <td>{{producto.nombre}}</td>
                            <td><img [src]="producto.imagen" style="width: 100%" alt=""></td>
                            <td>{{producto.precio}}</td>
                            <td>{{producto.stock}}</td>
                            <td>{{producto.categoria.nombre}}</td>
                            <td>{{producto.fecha | date: 'short'}}</td>                          
                            <td>
                                <p-button 
                                (click)="eliminarProducto(producto.id)"
                                styleClass="p-button-danger p-mr-2" icon="pi pi-trash"></p-button>
                                <p-button 
                                (click)="actualizarProducto(producto.id)"
                                styleClass="p-button-success" icon="pi pi-pencil"></p-button>                            
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog 
[style]="{width: '50vw'}" 
[baseZIndex]="10000" 
rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
