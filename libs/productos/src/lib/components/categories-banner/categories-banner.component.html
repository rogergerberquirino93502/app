<div class="categorias-banner">
    <h3>Categorias</h3>
    <div class="p-grid">
        <div class="p-col-2" *ngFor="let categoria of categorias">
            <div 
            class="categoria" 
            [routerLink]="'/productos/categoria/' + categoria.id"
            [ngStyle]="{ baclgroundColor: categoria.color}"
            >
                <div class="categoria-icon">
                    <i class="pi pi-{{ categoria.icono }}"></i>
                </div>
                <div class="categoria-nombre">{{ categoria.nombre }}</div>
            </div>
        </div>
    </div>
</div>
