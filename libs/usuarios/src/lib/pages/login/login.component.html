<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6">
                <img src="assets/images/logo-foto.png">
            </div>
            <div class="p-col-6 p-p-5">
                <h3>Bienvenidos!</h3>
                <h3>Inicio de Sesion</h3>
                <form [formGroup]="formGroupLogin">
                    <div class="p-grid p-mt-6">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" InputText placeholder="Correo">         
                            </div>
                            <small
                            *ngIf="loginForm['email'].invalid && isSubmitted"  class="p-error"
                                ><span *ngIf="loginForm['email']?.errors['required']">Correo Requerido</span>
                                <span *ngIf="loginForm['email']?.errors['email']">Correo Invalido</span>

                            </small>
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input 
                                type="text" 
                                formControlName="password"
                                pInputText 
                                placeholder="Contraseña">         
                            </div>
                        </div>
                        <small *ngIf="loginForm['password'].invalid && isSubmitted" class="p-error"
                        >Contraseña requerida
                        </small>
                        <div class="p-col-12">
                            <p-button label="Iniciar Sesion" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div class="p-col-12" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{authMessage}}</small>
                        </div>
                        </div>                
                </form>
            </div>        
        </div>
    </div>
</div>
